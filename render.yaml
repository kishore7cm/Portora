services:
  - type: web
    name: portora-backend
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements-ultra-minimal.txt
    startCommand: uvicorn backend.api_simple:app --host 0.0.0.0 --port $PORT
    # Alternative Docker deployment (uncomment if Python build fails)
    # dockerfilePath: ./Dockerfile
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      - key: APCA_API_KEY_ID
        sync: false  # Set this in Render dashboard
      - key: APCA_API_SECRET_KEY
        sync: false  # Set this in Render dashboard
      - key: APCA_API_BASE_URL
        value: "https://api.alpaca.markets"
      - key: TWELVE_DATA_API_KEY
        sync: false  # Set this in Render dashboard
      - key: OPENAI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: SECRET_KEY
        generateValue: true  # Auto-generate a secure secret
    healthCheckPath: /health
