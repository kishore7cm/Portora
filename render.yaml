services:
  - type: web
    name: portora-backend
    env: python
    plan: free
    buildCommand: echo "No dependencies needed - using Python standard library only"
    startCommand: python app.py
    # Alternative Docker deployment (uncomment if Python build fails)
    # dockerfilePath: ./Dockerfile
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      - key: APCA_API_KEY_ID
        sync: false  # Set this in Render dashboard
      - key: APCA_API_SECRET_KEY
        sync: false  # Set this in Render dashboard
      - key: APCA_API_BASE_URL
        value: "https://api.alpaca.markets"
      - key: TWELVE_DATA_API_KEY
        sync: false  # Set this in Render dashboard
      - key: OPENAI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: SECRET_KEY
        generateValue: true  # Auto-generate a secure secret
    healthCheckPath: /health
